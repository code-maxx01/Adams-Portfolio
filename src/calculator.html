<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../src/newstye.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/43fa883a77.js" crossorigin="anonymous"></script>
</head>
<body class="p-10 flex justify-center items-center">
  <div class="h-140 w-71 relative rounded-4xl border-3 border-gray-500 shadow-2xl shadow-gray-900 bg-black ">
    <div class="flex justify-center text-white mt-2 gap-6">
      <p class="ml-5">16:50</p>
      <div class="h-5 w-22 rounded-2xl mt-1 ml-5 flex pl-1 pt-1 bg-black shadow-2xl border shadow-gray-300"><i class="fa-solid fa-unlock " style="font-size: 13px;"></i></div>
      <p class=" w-20 gap-1 flex flex-row mt-1 "> <i class="fa-solid fa-wifi text-1xl font-light" style="font-size: 12px;"></i> <i class="fa-solid fa-signal" style="font-size: 11px;"></i> <i class="fa fa-battery-three-quarters text-1xl font-light" style="font-size: 13px;"></i></p>
    </div>
   
   <div class="h-30 mt-15 w-69">
    <div id="result" class="h-10 opacity-50 max-w-66 flex flex-row text-white  text-3xl  wrap-break-word text-right" style="direction: rtl;"></div>
    <input id="input" type="text" maxlength="12" placeholder="0"  class="text-white text-end  bg-black h-20 w-66 outline-0  placeholder-white placeholder:text-6xl text-4xl">
  </div>
    <div class="text-white mt-3 text-2xl grid grid-cols-4 text-center gap-2 pl-2 ">
    <button   onclick="displays(`1`)" class="h-13 w-13 rounded-full bg-gray-600">AC</button>
    <button id="buts" onclick="display(`+/-`)" class="h-13 w-13 rounded-full bg-gray-600">+/-</button>
    <button onclick="display(`%`)" class="h-13 w-13 rounded-full bg-gray-600">%</button>
    <button onclick="display(`/`)" class="h-13 w-13 rounded-full  bg-orange-400">รท</button>
    <button onclick="display(`7`)" class="h-13 w-13 rounded-full bg-gray-800">7</button>
    <button onclick="display(`8`)" class="h-13 w-13 rounded-full bg-gray-800">8</button>
    <button onclick="display(`9`)" class="h-13 w-13 rounded-full bg-gray-800">9</button>
     <button onclick="display(`*`)" class="h-13 w-13 rounded-full bg-orange-400">x</button>
    <button onclick="display(`4`)" class="h-13 w-13 rounded-full bg-gray-800">4</button>
    <button onclick="display(`5`)" class="h-13 w-13 rounded-full bg-gray-800">5</button>
    <button onclick="display(`6`)" class="h-13 w-13 rounded-full bg-gray-800">6</button>
     <button onclick="display(`-`)" class="h-13 w-13 rounded-full bg-orange-400">-</button>
    <button onclick="display(`1`)" class="h-13 w-13 rounded-full bg-gray-800">1</button>
    <button onclick="display(`2`)" class="h-13 w-13 rounded-full bg-gray-800">2</button>
    <button onclick="display(`3`)" class="h-13 w-13 rounded-full bg-gray-800">3</button>
    <button onclick="display(`+`)" class="h-13 w-13 rounded-full bg-orange-400">+</button>
    <button onclick="deletes()" class="h-13 w-13 rounded-full bg-gray-800"><img class="h-8 text-white ml-2 w-8" src="./calculator.png" alt="calculator"></button>
    <button onclick="display(`0`)" class="h-13 w-13 rounded-full bg-gray-800">0</button>
    <button onclick="display(`.`)" class="h-13 w-13 rounded-full bg-gray-800">.</button>
    <button onclick="calculate(`=`)" class="h-13 w-13 rounded-full bg-orange-400">=</button>
      
    </div>
  <hr class="text-white hover:transition hover:duration-700 hover:text-green-600 font-extrabold mt-6 w-20 ml-26">
  </div>
  <script src="../src/calc.js"></script>
</body>
</html>
